{% extends "manish.html" %}

{% block title %}Chai Variety{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-green-800">Chai Variety</h1>
    
    <!-- Button Group for Sorting/Filtering -->
    <div class="text-center mb-6">
        <button class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition duration-300 mx-2" onclick="sortChais('all')">All</button>
        <button class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition duration-300 mx-2" onclick="sortChais('popular')">Popular</button>
        <button class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition duration-300 mx-2" onclick="sortChais('new')">New Arrivals</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for chai in chais %}
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
            <img class="w-full h-48 object-cover" src="{{ chai.image.url }}" alt="{{ chai.name }}">
            <div class="p-6">
                <h3 class="text-2xl font-bold text-green-700 mb-2">{{chai.name}}</h3>
                <a href="{% url 'chai_detail' chai.id %}" class="inline-block bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600 transition duration-300">
                    Price - {{chai.price}}Rs
                </a>
                <p class="text-gray-600 mb-4 gap-8">{{ chai.description|truncatewords:20 }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function sortChais(criteria) {
        // Implement sorting logic based on criteria
        // This could involve making an AJAX call to fetch sorted data
        console.log("Sorting chais by: " + criteria);
    }
</script>
{% endblock %}
